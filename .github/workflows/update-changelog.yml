name: Update Changelog

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Push時に後続のワークフローを実行するために、TOKENを指定する
          token: ${{ secrets.MY_PERSONAL_ACCESS_TOKEN }}

      - name: Get version info
        id: version_info
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # 現在のブランチのバージョンを取得
          package_version=$(node -p "require('./package.json').version")
          echo "current_version=$package_version" >> $GITHUB_OUTPUT
          
          # 最新のリリースタグを取得
          LATEST_RELEASE_TAG=$(gh release list --exclude-drafts --json tagName --limit 1 -t '{{range .}}{{.tagName}}{{end}}')
          echo "latest_release_tag=$LATEST_RELEASE_TAG" >> $GITHUB_OUTPUT
          
          # バージョンが異なるかチェック
          if [ "v$package_version" != "$LATEST_RELEASE_TAG" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate Changelog
        if: steps.version_info.outputs.version_changed == 'true'
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
        env:
          OUTPUT: CHANGELOG.md

      - name: Commit Changes
        if: steps.version_info.outputs.version_changed == 'true'
        env:
          HEAD_REF: ${{ github.head_ref }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG.md for $HEAD_REF" -m "[skip ci]"
          git push origin HEAD:$HEAD_REF 